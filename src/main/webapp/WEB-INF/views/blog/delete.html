<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Delete Blog</h1>
    <p>Are you sure you want to delete the blog with title: <span th:text="${blog.title}"></span>?</p>
    <form action="/delete" method="post">
        <input type="hidden" th:name="id" th:value="${blog.id}"/>

        <div>
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" th:value="*{blog.content}">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="*{blog.author}">
        </div>

        <input type="submit" value="Yes, Delete"/>
        <a href="/">Cancel</a>
    </form>
</div>
</body>
</html>
